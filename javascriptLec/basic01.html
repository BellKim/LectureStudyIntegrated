<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script type="text/javascript">


        Math.pow(3,2);       // 9,   3의 2승 
        Math.round(10.6);    // 11,  10.6을 반올림
        Math.ceil(10.2);     // 11,  10.2를 올림
        Math.floor(10.6);    // 10,  10.6을 내림
        Math.sqrt(9);        // 3,   3의 제곱근
        Math.random();       // 0부터 1.0 사이의 랜덤한 숫자

        //문자와 문자를 더할떄는 아래와 같이 문자열을 더해준다. 
        alert("coding"+" everybody");
        //결과 : coding everybody

        //문자의 길이를 구할때는 문자 뒤에 .length 를 붙입니다.
        alert("coding everybody".length);
        //결과 : 16

        //변수의 사용 Variable 이라고한다. 
        // var 변수명 = 값;
        //값에는 문자, 숫자 등등을 넣어주면된다. 


        //연산자 => 동등연산자와 일치연산자

        // == 와 === 로 표현함.

        /*
        정보의 값이 동일한것을 구분 == 

        정보의 값 뿐만 아니라 데이터 타입도 동일한것을 판별 ===
        */



        alert(null == undefined);       //true
        alert(null === undefined);      //false
        alert(true == 1);               //true
        alert(true === 1);              //false
        alert(true == '1');             //true
        alert(true === '1');            //false
        
        alert(0 === -0);                //true    양수건 음수건 0이다. 
        alert(NaN === NaN);             //false     0을 0으로 나누었을때 Nan 이라는 성립하지 않는 데이터 타입을 표현해준다. 
                                                    //값을 계산할수 없음. 에 불과하다.

        // 동등비교에 관한 차이를 정리해둔 사이트.

        //          https://dorey.github.io/JavaScript-Equality-Table/



        //boolean 의 대체
        //조건문에서 조건문 대신에 표현가능한것들.

        if(undefined){//false로 반영. 
            console.log("");//실행되지 않음.
        }

        var a;
        if(!a){             //a=null = false
            console.log("");// 실행됨. 
        }

        if(!null){             //a=null = false
            console.log("");    //실행됨.
        }

        



        


    
    </script>

    
</body>
</html>
